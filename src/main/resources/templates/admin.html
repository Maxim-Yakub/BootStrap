<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Admin panel</title>
    <link rel="stylesheet" type="text/css" href="/styles/css/bootstrap.css"/>
    <link rel="stylesheet" type="text/css" href="/styles/css/sidebar.css"/>
</head>

<body>
<nav th:object="${user}" class="navbar navbar-expand navbar-dark fixed-top bg-dark">
    <a class="navbar-brand"
       th:text="*{getEmail()}" href="#">
    </a>
    <div class="collapse
    navbar-collapse" id="navbarCollapse">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" th:text="| with roles *{#strings.listJoin(getRolesList(), ', ')}|" href="#"></a>
            </li>
        </ul>
        <ul class="navbar-nav px-3">
            <li class="nav-item text-nowrap">
                <a class="nav-link" href="/logout">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid mt-3">
    <div class="row">
        <nav class="col-12 col-md-2 col-xl-2 flex-column bg-light sidebar border">

            <div class="sidebar-sticky">
                <ul class="nav nav-pills flex-column">
                    <li class="nav-item" th:each="role, barStat : ${user.getRoles()}">
                        <a class="nav-link" th:classappend="${barStat.first} ? 'active'"
                           th:href="@{'#' + ${role.getName()}}" data-toggle="pill"
                           th:text="${role.getName().substring(0,1).toUpperCase()
                                      + role.getName().substring(1).toLowerCase()}"></a>
                    </li>
                </ul>
            </div>

        </nav>
        <!--        <main role="main" class="col-md-9">-->

        <!--        </main>-->
        <!--        <div class="col-10 px-0">-->
        <div class="col-md-9 ml-sm-auto col-lg-10 px-4">

            <div class="container-fluid mt-">
                <h2>Admin panel</h2>
                <!-- верхняя панель таблицы -->
                <ul class="nav nav-tabs">
                    <li class="nav-item">
                        <a class="nav-link active" data-toggle="tab" href="#usersTable">Users Table</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" data-toggle="tab" href="#addUser">New User</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane fade show active" id="usersTable">
                        <div class="card">
                            <div class="card-header">
                                <h4>All users</h4>
                            </div>
                            <div class="card-body">
                                <table class="table table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>NAME</th>
                                        <th>SURNAME</th>
                                        <th>EMAIL</th>
                                        <th>SALARY</th>
                                        <th>USERNAME</th>
                                        <th>ROLES</th>
                                        <th>EDIT</th>
                                        <th>DELETE</th>
                                    </tr>

                                    <tr th:each="user, state : ${allUsers}">
                                        <td th:text="${user.id}"></td>
                                        <td th:text="${user.name}"></td>
                                        <td th:text="${user.surname}"></td>
                                        <td th:text="${user.email}"></td>
                                        <td th:text="${user.salary}"></td>
                                        <td th:text="${user.username}"></td>
                                        <td>
                                            <li th:each="role: ${user.getRoles()}" th:text="${role.getName()}"></li>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-primary" data-toggle="modal"
                                                    data-target="#editModal"
                                                    th:data-target="${'#edituser'+user.getId()}">
                                                Edit
                                            </button>
                                        </td>
                                        <td>
                                            <button type="button" class="btn btn-danger" data-toggle="modal"
                                                    data-target="#deleteModal"
                                                    th:data-target="${'#deleteModal'+user.getId()}">
                                                Delete
                                            </button>
                                        </td>

                                        <!-- EDIT -->
                                        <div class="modal fade" th:id="${'edituser'+user.getId()}" tabindex="-1"
                                             role="dialog"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <form th:action="@{/api/admin/adminpage/edit}" method="POST">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title" id="exampleModalLabel2">Edit
                                                                user</h5>
                                                            <button type="button" class="close" data-dismiss="modal"
                                                                    aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body text-center">

                                                            <div class="form-group">
                                                                <input th:type="hidden" class="form-control" id="id1"
                                                                       th:value="${user.getId()}"
                                                                       th:name="id">
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="name1"
                                                                       class="col-form-label"><b>Name:</b></label>
                                                                <input type="text" class="form-control" id="name1"
                                                                       th:value="${user.getName()}"
                                                                       th:name="name">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="surname1"
                                                                       class="col-form-label"><b>Surname:</b></label>
                                                                <input type="text" class="form-control" id="surname1"
                                                                       th:value="${user.getSurname()}"
                                                                       th:name="surname">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="email1"
                                                                       class="col-form-label"><b>Email:</b></label>
                                                                <input type="email" class="form-control" id="email1"
                                                                       th:value="${user.getEmail()}"
                                                                       th:name="email">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="salary1"
                                                                       class="col-form-label"><b>Salary:</b></label>
                                                                <input type="number" class="form-control" id="salary1"
                                                                       th:value="${user.getSalary()}"
                                                                       th:name="salary">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="username1"
                                                                       class="col-form-label"><b>Username:</b></label>
                                                                <input type="text" class="form-control" id="username1"
                                                                       th:value="${user.getUsername()}"
                                                                       th:name="username">
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="password1" class="col-form-label"><b>Password:</b></label>
                                                                <input type="text" class="form-control" id="password1"
                                                                       th:value="${user.getPassword()}"
                                                                       th:name="password">
                                                            </div>

                                                            <label for="roles1"><b>Role</b></label>
                                                            <select multiple class="form-control form-control-sm"
                                                                    id="roles1" th:name="listRoles" size="2" required>
                                                                <option th:each="role: ${roles}"
                                                                        th:name="*{roles}"
                                                                        th:text="${role.name}" th:value="${role.id}"
                                                                        class="m-2"/>
                                                                </th:block>
                                                            </select>


                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-secondary"
                                                                    data-dismiss="modal">Close
                                                            </button>
                                                            <button type="submit" class="btn btn-primary">Save</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>


                                        <!-- DELETE -->
                                        <div class="modal fade" th:id="${'deleteModal'+user.id}"
                                             th:data-user-id="${user.id}"
                                             aria-labelledby="exampleModalLabel" aria-hidden="true">
                                            <div class="modal-dialog modal-dialog-centered">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title" id="deleteModalLabel">Delete user</h5>
                                                        <button type="button" class="close"
                                                                data-dismiss="modal"></button>
                                                    </div>
                                                    <form th:method="DELETE"
                                                          th:action="@{/api/admin/adminpage/delete/{id}(id=${user.id})}">
                                                        <div class="modal-body text-center">

                                                            <div class="form-group">
                                                                <label for="id2"
                                                                       class="col-form-label"><b>ID:</b></label>
                                                                <input th:type="text" class="form-control" id="id2"
                                                                       th:value="${user.getId()}"
                                                                       th:name="id" disabled/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="name2"
                                                                       class="col-form-label"><b>Name:</b></label>
                                                                <input type="text" class="form-control" id="name2"
                                                                       th:value="${user.getName()}"
                                                                       th:name="name" disabled/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="surname2"
                                                                       class="col-form-label"><b>Surname:</b></label>
                                                                <input type="text" class="form-control" id="surname2"
                                                                       th:value="${user.getSurname()}"
                                                                       th:name="surname" disabled/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="email2"
                                                                       class="col-form-label"><b>Email:</b></label>
                                                                <input type="text" class="form-control" id="email2"
                                                                       th:value="${user.getEmail()}"
                                                                       th:name="email" disabled/>
                                                            </div>

                                                            <div class="form-group">
                                                                <label for="salary2"
                                                                       class="col-form-label"><b>Salary:</b></label>
                                                                <input type="text" class="form-control" id="salary2"
                                                                       th:value="${user.getSalary()}"
                                                                       th:name="salary" disabled/>
                                                            </div>
                                                            <div class="form-group">
                                                                <label for="username2"
                                                                       class="col-form-label"><b>Username:</b></label>
                                                                <input type="text" class="form-control" id="username2"
                                                                       th:value="${user.getUsername()}"
                                                                       th:name="username" disabled/>
                                                            </div>

                                                            <label for="roles2"><b>Role</b></label>
                                                            <select multiple class="form-control form-control-sm"
                                                                    id="roles2" name="listRoles" size="2" required
                                                                    disabled>
                                                                <option th:each="role: ${roles}"
                                                                        th:name="*{roles}"
                                                                        th:text="${role.name}" th:value="${role.id}"
                                                                        class="m-2" disabled/>
                                                                </th:block>
                                                            </select>


                                                            <div class="modal-footer">
                                                                <button type="button" class="btn btn-secondary"
                                                                        data-dismiss="modal">Close
                                                                </button>
                                                                <button type="submit" class="btn btn-danger">Delete
                                                                </button>
                                                            </div>
                                                        </div>
                                                    </form>
                                                </div>
                                            </div>
                                        </div>


                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>


                    <!-- ADD User Panel -->
                    <div class="tab-pane fade" id="addUser">
                        <h4>Add new User</h4>
                        <div class="col-md bg-white border">
                            <form align="center" class="offset-md-4 col-md-3 mt-4 mb-4" th:align="center"
                                  th:action="@{/api/admin/adminpage/new}" th:object="${userMain}" method="POST">

                                <label for="name3"><b>Name</b></label>
                                <input th:name="name" th:type="text" class="form-control" id="name3"
                                       required/>

                                <label for="surname3"><b>Surname</b></label>
                                <input th:name="surname" th:type="text" class="form-control" id="surname3"
                                       required/>

                                <label for="email3"><b>Email</b></label>
                                <input th:name="email" th:type="email" class="form-control" id="email3"
                                       required/>

                                <label for="salary3"><b>Salary</b></label>
                                <input th:name="salary" th:type="number" class="form-control" id="salary3"/>

                                <label for="username3"><b>Username</b></label>
                                <input th:name="username" th:type="text" class="form-control" id="username3"/>

                                <label for="password3"><b>Password</b></label>
                                <input th:name="password" th:type="password" class="form-control" id="password3"
                                       required/>

                                <label for="roles3"><b>Role</b></label>
                                <select multiple class="form-control form-control-sm" id="roles3" th:name="listRoles"
                                        size="2" required>
                                    <option th:each="role: ${roles}"
                                            th:name="*{roles}"
                                            th:text="${role.name}" th:value="${role.id}" class="m-2"/>
                                </select>

                                <br>
                                <button th:type="submit" class="btn btn-success" value="Add new user">
                                    Add new user
                                </button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
